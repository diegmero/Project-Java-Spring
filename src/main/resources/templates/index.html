<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Primera Página</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<!-- el navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-4">
	    <div class="row">
	        <div class="col-md-6 offset-md-2">
	            <div class="card">
	                <div class="card-header bg-primary text-white">
	                    <h2>¡Bienvenido!</h2>
	                </div>
	                <div class="card-body">
	                    <p class="lead">Esta es mi primera página web con Spring Boot y Bootstrap.</p>
	                    <button id="primerBoton" class="btn btn-primary">¡Un Botón!</button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<div class="container mt-4">
	        <!-- Sección de mensajes y entrada de texto -->
	        <div class="row mb-4">
	            <div class="col-md-6">
	                <div class="card">
	                    <div class="card-body">
	                        <button id="btnMensaje" class="btn btn-primary mb-3">Mostrar Mensaje</button>
	                        <div id="mensajeAlerta" style="display: none;" class="alert alert-success"></div>
	                        
	                        <div class="mt-3">
	                            <input type="text" id="textoUsuario" class="form-control mb-2" placeholder="Escribe algo...">
	                            <button id="btnMostrarTexto" class="btn btn-success">Enviar</button>
	                            <div id="textoMostrado" class="alert alert-info mt-2" style="display: none;"></div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>

	        <!-- Galería de imágenes -->
	        <div class="row">
	            <h3 class="mb-4">Galería de Imágenes</h3>
	            <div class="col-md-4 mb-3">
	                <div class="card">
	                    <img src="https://picsum.photos/400/300?random=1" class="card-img-top" alt="Imagen 1">
	                    <div class="card-body">
	                        <h5 class="card-title">Imagen 1</h5>
	                    </div>
	                </div>
	            </div>
	            <div class="col-md-4 mb-3">
	                <div class="card">
	                    <img src="https://picsum.photos/400/300?random=2" class="card-img-top" alt="Imagen 2">
	                    <div class="card-body">
	                        <h5 class="card-title">Imagen 2</h5>
	                    </div>
	                </div>
	            </div>
	            <div class="col-md-4 mb-3">
	                <div class="card">
	                    <img src="https://picsum.photos/400/300?random=3" class="card-img-top" alt="Imagen 3">
	                    <div class="card-body">
	                        <h5 class="card-title">Imagen 3</h5>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
			    
	    <!-- JavaScript para la interactividad -->
	    <script>
	        document.getElementById('btnMensaje').addEventListener('click', function() {
	            const mensajeAlerta = document.getElementById('mensajeAlerta');
	            mensajeAlerta.style.display = 'block';
	            mensajeAlerta.textContent = '¡Hola! Este es un mensaje de prueba.';
	            setTimeout(() => mensajeAlerta.style.display = 'none', 2000);
	        });

	        document.getElementById('btnMostrarTexto').addEventListener('click', function() {
	            const texto = document.getElementById('textoUsuario').value;
	            const textoMostrado = document.getElementById('textoMostrado');
	            textoMostrado.style.display = 'block';
	            textoMostrado.textContent = 'Has escrito: ' + texto;
				setTimeout(() => textoMostrado.style.display = 'none', 2000);
	        });
			
			document.getElementById('primerBoton').addEventListener('click', function() {
				const bienvenida = window.alert('Bienvenido a mi aplicación web')
			})
	    </script>
</body>
</html>
